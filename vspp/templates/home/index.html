{% extends "base/base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
    <h1>Hola mundo</h1>
    {{ message }}
    <br></br>
    <table class="table">
        {% for user in users %}
            <tr>
                <td>
                    {{ user.username }}
                </td>
                <td>
                    {{ user.email }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
